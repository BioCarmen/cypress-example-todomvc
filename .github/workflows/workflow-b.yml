name: Reusable workflow example

on:
  deployment_status:

jobs:
  start-release:
    runs-on: ubuntu-latest
    if: github.event.deployment_status.action == 'created' && github.event.deployment.environment == 'carmen-staging'
    steps:
      - name: Send GitHub trigger payload to Slack Workflow Builder
        id: slack
        uses: slackapi/slack-github-action@v1.18.0
        with:
          channel-id: "test-updates-user-end-trial" # ID of Slack Channel you want to post to
          payload: |
            {
              "blocks": [
                {
                  "type": "input",
                  "element": {
                    "type": "static_select",
                    "placeholder": {
                      "type": "plain_text",
                      "text": "Please select a status",
                      "emoji": true
                    },
                    "options": [
                      {
                        "text": {
                          "type": "plain_text",
                          "text": "build",
                          "emoji": true
                        },
                        "value": "value-0"
                      }
                    ]
                  },
                  "label": {
                    "type": "plain_text",
                    "text": "Starting a new release. Current status: ",
                    "emoji": true
                  },
                  "initial_value": "build"               
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

